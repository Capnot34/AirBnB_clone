<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB clone - Web static</title>
    <link rel="stylesheet" href="./styles/2-common.css">
    <link rel="stylesheet" href="./styles/2-header.css">
    <link rel="stylesheet" href="./styles/2-footer.css">
    <link rel="stylesheet" href="./styles/4-filters.css">
    <link rel="stylesheet" href="./styles/5-filters.css">
    <link rel="stylesheet" href="./styles/6-filters.css">
    <link rel="icon" href="./images/icon.png"  type="image/x-icon">
</head>

<body>
    <header>
        <img src="./images/logo.png" alt="logo" class="logo">
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>port-Harcourt, Lagos...</h4> 


            <ul class="popover">
                <li>
                    <h2>Port-Harcourt:</h2>
                    <ul>
                        <li>Elekahia</li>
                        <li>G.R.A</li>
                    </ul>
                </li>
                <li>
                    <h2>Lagos:</h2>
                    <ul>
                        <li>Lekki</li>
                        <li>Ojota</li>
                    </ul>
                </li>
            </ul>
            </div>
            
            
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Electricity, Waters supply...</h4>

                <ul class="popover">
                   <li>Water supply</li>
                   <li>Electricity</li>
                   <li>Internet</li>
                   <li>Heater</li>      
                </ul>
            </div>
            <button type="submit">Search</button>
            
        </section>
        
    </div>
    <footer>Best School</footer>
</body>

</html>
